 <div class="container mt-4">
 <h2>Imagenes</h2>
  <div class="row">
    <div class="col-md-4 mt-4" *ngFor="let imagen of imagenes">
      <div class="card text-center mb-4 h-100">
        <img [src]="'data:image/jpeg;base64,' + imagen.datos" alt="imagenes">
        <div class="card-body">
          <span class="card-title">Nombre: {{ imagen.nombre }}</span>
          <br>
          <a class="btn btn-outline-dark mt-2"
          (click)="getImagenPorId(imagen.id)"
          data-bs-toggle="modal"
          data-bs-target="#imageModal">
          Ver</a>
        </div>
      </div>

    </div>
  </div>
</div>

<div
class="modal fade"
id="imageModal"
tabindex="-1"
aria-labelledby="imageModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="imageModalLabel">{{ imagenSeleccionada?.nombre }}</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <img [src]="imagenSeleccionada?.url" alt="Imagen Seleccionada" class="img-fluid" />
    </div>
  </div>
</div>
